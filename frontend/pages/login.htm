<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/brand/favicon_io/favicon.ico"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <!-- Login -->
    <div class="container-fluid m-0 p-0 d-flex">
      <div class="image-div">
        <img
          class="img-fluid mx-auto h-100"
          src="../assets/register/login.jpg"
          alt="animal help"
        />
      </div>
      <div class="content-div container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card h-100">
            <div class="card-body my-5">
              <h2 class="text-uppercase text-center mb-5">Welcome, User</h2>
              <form>
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form3Example3cg"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form3Example3cg"
                    >Your Email</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="form3Example4cg"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form3Example4cg"
                    >Password</label
                  >
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-success btn-block btn-lg"
                  >
                    Login
                  </button>
                </div>

                <h4 class="text-center my-4">OR, Login using</h4>
                <div class="form-outline mb-4">
                  <div class="text-center">
                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                      style="font-size: xx-large; color: green"
                    >
                      <i class="fab fa-google"></i>
                    </button>
                  </div>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Don't have an account?
                  <a href="./register.htm" class="fw-bold text-body"
                    ><u>Register here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script
      src="https://kit.fontawesome.com/7412c21e0d.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#nav-placeholder").load("navbar.htm");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
