<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/brand/favicon_io/favicon.ico"
    />
    <link rel="stylesheet" href="../styles/posts.css" />
    <title>Posts</title>
  </head>
  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <!-- One Card Code here -->
    <div class="container-fluid">
      <div class="A_card">
        <section class="cards container-fluid">
          <article class="card card--2">
            <div class="card__info-hover">
              <a id="heart"
                ><span class="like"
                  ><i class="fab fa-gratipay"></i>Like</span
                ></a
              >
              <div class="card__clock-info">
                <svg class="card__clock" viewBox="0 0 24 24">
                  <path
                    d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M19.03,7.39L20.45,5.97C20,5.46 19.55,5 19.04,4.56L17.62,6C16.07,4.74 14.12,4 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22C17,22 21,17.97 21,13C21,10.88 20.26,8.93 19.03,7.39M11,14H13V8H11M15,1H9V3H15V1Z"
                  /></svg
                ><span class="card__time">5 min</span>
              </div>
            </div>
            <div class="card__img"></div>
            <a href="#" class="card_link">
              <div class="card__img--hover"></div>
            </a>
            <div class="card__info">
              <span class="card__category"> Dog 2</span>
              <h4 class="card__title">Little puppies need a new home</h4>
              <span class="card__by"
                >Posted by
                <a href="#" class="card__author" title="author">John Doe</a>
                <span class="comments"
                  ><i class="fas fa-comments"></i>45 Comments</span
                ></span
              >
              <!-- <span class="comments"><i class="fas fa-comments"></i>45 Comments</span> -->
              <!-- <p>comments</p> -->
            </div>
          </article>
        </section>
      </div>
    </div>

    <!-- JS scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $("#nav-placeholder").load("navbar.htm");
    </script>
  </body>
</html>
